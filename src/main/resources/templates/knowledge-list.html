<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Knowledge List</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    .pagination { margin-top: 20px; }
  </style>
</head>
<body>
<h1>Knowledge Base</h1>

<!-- Filter Form -->
<form th:action="@{/api/v2/all}" method="get">
  <label for="questionContains">Вопрос содержит:</label>
  <input type="text" id="questionContains" name="questionContains" th:value="${filter.questionContains}"/>
  <label for="answerContains">Ответ содержит:</label>
  <input type="text" id="answerContains" name="answerContains" th:value="${filter.answerContains}"/>
  <label for="bookmark">Закладка:</label>
  <select id="bookmark" name="bookmark">
    <option value="">Все</option>
    <option value="true" th:selected="${filter.bookmark == true}">Да</option>
    <option value="false" th:selected="${filter.bookmark == false}">Нет</option>
  </select>
  <label for="topic">Тема:</label>
  <select id="topic" name="topic">
    <option value="">Все</option>
    <option th:each="topic : ${T(av.kolchenko.base.entity.TopicType).values()}"
            th:value="${topic}" th:text="${topic}" th:selected="${filter.topic == topic}"></option>
  </select>
  <button type="submit">Фильтровать</button>
</form>

<!-- Knowledge Table -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Вопрос</th>
    <th>Ответ</th>
    <th>Закладка</th>
    <th>Тема</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="knowledge : ${knowledgePage.content}">
    <td th:text="${knowledge.id}"></td>
    <td th:utext="${knowledge.question}"></td>
    <td th:utext="${knowledge.shortAnswer}"></td> <!-- Используем shortAnswer -->
    <td th:text="${knowledge.bookmark}"></td>
    <td th:text="${knowledge.topic}"></td>
    <td>
      <a th:href="@{/api/v2/{id}(id=${knowledge.id})}">Просмотр</a>
      <a th:href="@{/api/v2/{id}/edit(id=${knowledge.id})}">Редактировать</a>
      <form th:action="@{/api/v2/{id}/delete(id=${knowledge.id})}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Вы уверены?')">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- Pagination -->
<div class="pagination">
        <span th:if="${knowledgePage.hasPrevious()}">
            <a th:href="@{/api/v2/all(page=${knowledgePage.number - 1}, size=${knowledgePage.size}, questionContains=${filter.questionContains}, answerContains=${filter.answerContains}, bookmark=${filter.bookmark}, topic=${filter.topic})}">Предыдущая</a>
        </span>
  <span th:text="'Страница ' + ${knowledgePage.number + 1} + ' из ' + ${knowledgePage.totalPages}"></span>
  <span th:if="${knowledgePage.hasNext()}">
            <a th:href="@{/api/v2/all(page=${knowledgePage.number + 1}, size=${knowledgePage.size}, questionContains=${filter.questionContains}, answerContains=${filter.answerContains}, bookmark=${filter.bookmark}, topic=${filter.topic})}">Следующая</a>
        </span>
</div>

<a th:href="@{/api/v2/new}">Добавить новую запись</a>
</body>
</html>
