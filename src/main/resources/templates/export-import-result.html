<!-- src/main/resources/templates/export-import-result.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результат экспорта/импорта</title>
  <style>
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    .message {
        color: green;
        margin-bottom: 20px;
    }
    .error {
        color: red;
        margin-bottom: 20px;
    }
    .back-button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .back-button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Результат операции</h1>
  <div class="message" th:if="${message}" th:text="${message}"></div>
  <div class="error" th:if="${error}" th:text="${error}"></div>
  <a th:href="@{/api/v2/all}" class="back-button">Вернуться к списку</a>
</div>
</body>
</html>
